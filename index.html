<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Color mania</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>
<body>


<div class="container">
    <div class="row">
        <h1>Color mania application</h1>
    </div>
    <div class="row">
        <div class="color-display-container" id="colorContainer"></div>
    </div>
    <div class="row ">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 delay-top">
            <button class="btn btn-success btn-block" id="btnStart">Start</button>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 delay-top">
            <button class="btn btn-warning btn-block" id="btnStop">Stop</button>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 delay-top">
            <button class="btn btn-warning btn-block" id="btnStopDiff">Stop Diff</button>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 delay-top">
            <button class="btn btn-warning btn-block" id="btnStopDiff2">Stop Diff 2</button>
        </div>


    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
